<h2 mat-dialog-title>Iniciar sesión</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Correo</mat-label>
    <input matInput type="email" placeholder="Ingresa tu correo" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Ingresa tu contraseña" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary">Ingresar</button>
</mat-dialog-actions>

<p class="auth-links">
  ¿No tienes una cuenta? <a href="#">Regístrate</a><br />
  ¿Olvidaste tu contraseña? <a href="#">Recuperar cuenta</a>
</p>
