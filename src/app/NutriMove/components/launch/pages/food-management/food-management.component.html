<!-- Food Catalogue -->
<div class="table-wrapper">
  <!-- Add/Edit Form -->
  <app-food-create-and-edit
    (cancelRequested)="onCancelRequested()"
    (foodAddRequested)="onFoodAddRequested($event)"
    (foodUpdateRequested)="onFoodUpdateRequested($event)"
    [food]="foodData"
    [editMode]="editMode">
  </app-food-create-and-edit>


  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID</th>
      <td mat-cell *matCellDef="let food">{{ food.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Alimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Alimento"> Alimento</th>
      <td mat-cell *matCellDef="let food">{{ food.Alimento }}</td>
    </ng-container>
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Cantidad"> Cantidad</th>
      <td mat-cell *matCellDef="let food">{{ food.Cantidad }}</td>
    </ng-container>
    <ng-container matColumnDef="Calorias">
      <th mat-header-cell *matHeaderCellDef> Calorias</th>
      <td mat-cell *matCellDef="let food">{{ food.Calorias }}</td>
    </ng-container>
    <ng-container matColumnDef="Azucar">
      <th mat-header-cell *matHeaderCellDef> Azucar</th>
      <td mat-cell *matCellDef="let food">{{ food.Azucar }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let food">
        <a (click)="onEditItem(food)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(food)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" mat-row></tr>
  </table>
  <!-- Paginator child component -->
  <mat-paginator [pageSizeOptions]="[6, 10, 15]" [pageSize]="6" showFirstLastButtons></mat-paginator>
</div>
