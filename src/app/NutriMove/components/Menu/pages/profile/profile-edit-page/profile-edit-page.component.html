<app-toolbar></app-toolbar> <!-- Asegúrate de que tienes la barra de navegación -->

<div class="profile-container">
  <h2>Editar Perfil</h2> <!-- Ajustar tamaño de encabezado para ser consistente -->

  <div class="profile-content">
    <!-- Columna izquierda para detalles del perfil -->
    <div class="profile-details">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" [(ngModel)]="user.name" placeholder="Nombre" class="form-control" />
      </div>

      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input id="lastName" type="text" [(ngModel)]="user.lastName" placeholder="Apellido" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Correo:</label>
        <input id="email" type="email" [(ngModel)]="user.email" placeholder="Correo" class="form-control" />
      </div>

      <div class="privacy-group">
        <p class="section-title">Privacidad:</p> <!-- Ajustar tamaño para consistencia -->
        <mat-radio-group [(ngModel)]="user.privacy">
          <mat-radio-button value="Privado">Privado</mat-radio-button>
          <mat-radio-button value="Público">Público</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <!-- Columna derecha para objetivos -->
    <div class="profile-objective">
      <p class="section-title">Objetivo:</p> <!-- Ajustar tamaño para consistencia -->
      <mat-radio-group [(ngModel)]="user.goal">
        <mat-radio-button value="Bajar De peso">Bajar De peso</mat-radio-button><br />
        <mat-radio-button value="Ganar Masa Muscular">Ganar Masa Muscular</mat-radio-button><br />
        <mat-radio-button value="Solo estar en forma">Solo estar en forma</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <!-- Botones para guardar o cancelar -->
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="saveChanges()">Guardar</button>
    <button mat-button (click)="cancelEdit()">Cancelar</button>
  </div>
</div>
