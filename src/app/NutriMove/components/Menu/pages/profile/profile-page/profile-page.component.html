<app-toolbar></app-toolbar> <!-- Barra de navegación -->

<div class="profile-container">
  <h2>Detalles de Perfil</h2> <!-- Ajustar el tamaño del encabezado para ser consistente -->

  <div class="profile-content">
    <!-- Columna izquierda con detalles del perfil -->
    <div class="profile-details">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" type="text" [(ngModel)]="user.name" placeholder="Nombre" class="form-control" readonly />
      </div>

      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input id="lastName" type="text" [(ngModel)]="user.lastName" placeholder="Apellido" class="form-control" readonly />
      </div>

      <div class="form-group">
        <label for="email">Correo:</label>
        <input id="email" type="email" [(ngModel)]="user.email" placeholder="Correo" class="form-control" readonly />
      </div>

      <div class="privacy-group">
        <p class="section-title">Privacidad:</p> <!-- Ajustar el tamaño para consistencia -->
        <mat-radio-group [(ngModel)]="user.privacy" disabled>
          <mat-radio-button value="Privado">Privado</mat-radio-button>
          <mat-radio-button value="Público">Público</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <!-- Columna derecha para los objetivos -->
    <div class="profile-objective">
      <p class="section-title">Objetivo:</p> <!-- Ajustar el tamaño para consistencia -->
      <mat-radio-group [(ngModel)]="user.goal" disabled>
        <mat-radio-button value="Bajar De peso">Bajar De peso</mat-radio-button><br />
        <mat-radio-button value="Ganar Masa Muscular">Ganar Masa Muscular</mat-radio-button><br />
        <mat-radio-button value="Solo estar en forma">Solo estar en forma</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <!-- Botón para editar perfil -->
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="editProfile()">Editar</button>
  </div>
</div>
